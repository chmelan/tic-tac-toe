<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameStatusDisplay">Start a new game!</div>
    <div class="p1 playerContainer">
        <div class="playerName" id="p1Name">P1</div>
        <div>Icon</div>
        <div class="playerIcon" id="p1Icon">X</div>
        <div>Score</div>
        <div class="playerScore" id="p1Score">0</div>
    </div>
    <div class="gameBoardContainer">
        <div class="buttonContainer">
            <button class="newGameButton">New Game</button>
        </div>
    </div>
    <div class="p2 playerContainer">
        <div class="playerName" id="p2Name">P2</div>
        <div>Icon</div>
        <div class="playerIcon" id="p2Icon">O</div>
        <div>Score</div>
        <div class="playerScore" id="p2Score">0</div>
    </div>
    
    
<script src="tic-tac-toe.js"></script>
</body>
</html>
